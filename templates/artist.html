<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Music Explorer</title>
    <meta charset="utf-8">
    <meta name="description" content="Find new music by searching through album and song credits.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="canonical" href="/">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
    <h1>Artist Info</h1>
    </header>

    <main>

    {% if artist %}
    {{ artist.name }}
    <h2>{{ artist.name }}</h2>
    <img src="{{ artist.images[0].url }}" alt="Image of {{ artist.name }}" /><br>

    <h3>Top Songs for {{ artist.name }}</h3>
    <ul>
      {% for song in artist.songs %}
      <li>{{ song.title }}</li>
      {% endfor %}
    </ul>

    {% endif %}

    </main>

    <footer>
    </footer>

  </body>
</html>
